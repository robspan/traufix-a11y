<!-- @a11y-pass -->
<!-- Object with title attribute -->
<object
  data="seating-chart.pdf"
  type="application/pdf"
  title="Wedding seating chart PDF"
  width="600"
  height="400">
</object>

<!-- Object with aria-label -->
<object
  data="venue-map.svg"
  type="image/svg+xml"
  aria-label="Interactive venue floor plan">
</object>

<!-- Object with fallback content -->
<object data="slideshow.swf" type="application/x-shockwave-flash">
  <p>Wedding photo slideshow - requires Flash Player</p>
</object>

<!-- Object with both title and fallback -->
<object
  data="invitation.pdf"
  type="application/pdf"
  title="Wedding invitation preview">
  <p>Your browser cannot display the PDF invitation.
     <a href="invitation.pdf">Download the invitation</a>
  </p>
</object>

<!-- @a11y-fail -->
<!-- Object without any accessible name or fallback -->
<object data="chart.pdf" type="application/pdf"></object>

<!-- Object with only dimensions but no accessibility -->
<object
  data="animation.swf"
  type="application/x-shockwave-flash"
  width="800"
  height="600">
</object>

<!-- Empty object element -->
<object data="diagram.svg" type="image/svg+xml"></object>

<!-- @a11y-false-positive -->
<!-- Decorative object with role="presentation" - no alt needed -->
<object
  data="decorative-border.svg"
  type="image/svg+xml"
  role="presentation">
</object>

<!-- Object used purely for layout/decoration with aria-hidden -->
<object
  data="background-pattern.svg"
  type="image/svg+xml"
  aria-hidden="true">
</object>

<!-- Object with accessible name via aria-labelledby pointing to external description -->
<p id="chart-desc">Interactive sales data visualization showing quarterly results</p>
<object
  data="sales-chart.svg"
  type="image/svg+xml"
  aria-labelledby="chart-desc">
</object>

<!-- @a11y-false-negative -->
<!-- Object with title attribute but title is empty -->
<object
  data="important-chart.pdf"
  type="application/pdf"
  title="">
</object>

<!-- Object with whitespace-only title -->
<object
  data="report.pdf"
  type="application/pdf"
  title="   ">
</object>

<!-- Object with fallback but fallback is not descriptive -->
<object data="complex-diagram.svg" type="image/svg+xml">
  <p></p>
</object>

<!-- Object with aria-label pointing to non-existent element -->
<object
  data="floor-plan.svg"
  type="image/svg+xml"
  aria-labelledby="non-existent-id">
</object>
