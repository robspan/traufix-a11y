<!-- @a11y-pass -->
<!-- Valid boolean aria-expanded -->
<button aria-expanded="true">Menu</button>
<button aria-expanded="false">Collapsed</button>

<!-- Valid tristate aria-checked -->
<div role="checkbox" aria-checked="true">Selected</div>
<div role="checkbox" aria-checked="mixed">Partial</div>

<!-- Valid aria-live -->
<div aria-live="polite">Status updates</div>
<div aria-live="assertive">Error message</div>

<!-- Valid aria-current -->
<a href="/home" aria-current="page">Home</a>

<!-- Valid aria-haspopup -->
<button aria-haspopup="menu">Options</button>
<button aria-haspopup="dialog">Open dialog</button>

<!-- @a11y-fail -->
<!-- Invalid boolean value -->
<button aria-expanded="yes">Invalid</button>
<div aria-hidden="1">Hidden</div>

<!-- Invalid tristate value -->
<div role="checkbox" aria-checked="partial">Wrong</div>

<!-- Invalid aria-live value -->
<div aria-live="always">Bad value</div>

<!-- Invalid aria-current value -->
<a href="/about" aria-current="active">Invalid</a>

<!-- @a11y-false-positive -->
<!-- Empty string is valid for some ARIA attributes (removes the attribute semantically) -->
<button aria-expanded="">Toggle</button>

<!-- Bound ARIA attribute with valid value at runtime -->
<div [attr.aria-live]="liveRegionType">Dynamic content</div>

<!-- ARIA attribute on custom component that handles it internally -->
<app-dropdown aria-haspopup="listbox">Options</app-dropdown>

<!-- @a11y-false-negative -->
<!-- Misspelled attribute name (not caught as invalid value check) -->
<button aria-expandd="true">Expand</button>

<!-- Deprecated ARIA attribute value -->
<div aria-dropeffect="copy">Drop here</div>

<!-- Valid syntax but semantically wrong (number where integer expected) -->
<div aria-setsize="3.5">Item</div>

<!-- Empty ID reference (valid syntax but broken reference) -->
<button aria-describedby="">No description</button>

<!-- ID reference to non-existent element -->
<button aria-labelledby="nonexistent-id">Mystery button</button>
