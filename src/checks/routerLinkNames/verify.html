<!-- @a11y-pass -->
<!-- Link with text content -->
<a routerLink="/home">Home Page</a>

<!-- Link with bound routerLink and text -->
<a [routerLink]="['/products', productId]">View Product</a>

<!-- Link with aria-label -->
<a routerLink="/settings" aria-label="User settings">
  <mat-icon>settings</mat-icon>
</a>

<!-- Link with bound aria-label -->
<a [routerLink]="['/profile']" [attr.aria-label]="'View profile for ' + userName">
  <img [src]="avatar">
</a>

<!-- Link with image that has alt text -->
<a routerLink="/brand">
  <img src="logo.png" alt="Brand Logo">
</a>

<!-- Link with visually hidden text -->
<a routerLink="/cart">
  <mat-icon>shopping_cart</mat-icon>
  <span class="sr-only">Shopping Cart</span>
</a>

<!-- Link with Angular interpolation -->
<a routerLink="/category">{{ categoryName }}</a>

<!-- Link with aria-labelledby -->
<span id="link-desc">Dashboard</span>
<a routerLink="/dashboard" aria-labelledby="link-desc">
  <mat-icon>dashboard</mat-icon>
</a>

<!-- @a11y-fail -->
<!-- Link with only an icon, no accessible name -->
<a routerLink="/settings">
  <mat-icon>settings</mat-icon>
</a>

<!-- Link with only SVG, no accessible name -->
<a [routerLink]="['/home']">
  <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
</a>

<!-- Empty link -->
<a routerLink="/empty"></a>

<!-- Link with only whitespace -->
<a routerLink="/whitespace">   </a>

<!-- Link with only HTML comments -->
<a routerLink="/comments"><!-- Navigation link --></a>

<!-- @a11y-false-positive -->
<!-- Link gets accessible name from ng-content projection -->
<a routerLink="/projected">
  <ng-content></ng-content>
</a>

<!-- Link with dynamic text binding that will be populated -->
<a routerLink="/dynamic">{{ dynamicLabel }}</a>

<!-- Link with title attribute providing accessible name (though aria-label preferred) -->
<a routerLink="/titled" title="View documentation">
  <mat-icon>description</mat-icon>
</a>

<!-- Link with nested component that provides accessible name -->
<a routerLink="/nested">
  <app-icon-with-label icon="settings" label="Settings"></app-icon-with-label>
</a>

<!-- @a11y-false-negative -->
<!-- Link has aria-label but it's empty -->
<a routerLink="/empty-label" aria-label="">
  <mat-icon>home</mat-icon>
</a>

<!-- Link has aria-labelledby pointing to hidden element -->
<span id="hidden-label" style="display:none">Hidden Label</span>
<a routerLink="/hidden-ref" aria-labelledby="hidden-label">
  <mat-icon>settings</mat-icon>
</a>

<!-- Link with image that has empty alt -->
<a routerLink="/empty-alt">
  <img src="icon.png" alt="">
</a>

<!-- Link with sr-only span but span is empty -->
<a routerLink="/empty-sr">
  <mat-icon>account_circle</mat-icon>
  <span class="sr-only"></span>
</a>

<!-- Link text is only punctuation/symbols -->
<a routerLink="/symbols">...</a>
