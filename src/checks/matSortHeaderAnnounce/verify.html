<!-- @a11y-pass -->
<!-- mat-sort-header with sortActionDescription -->
<th mat-sort-header="name" sortActionDescription="Sort by name">Name</th>

<!-- mat-sort-header with Angular binding [sortActionDescription] -->
<th mat-sort-header="date" [sortActionDescription]="sortByDateDescription">Date</th>

<!-- mat-sort-header on different element with sortActionDescription -->
<mat-header-cell mat-sort-header="price" sortActionDescription="Sort by price">Price</mat-header-cell>

<!-- mat-sort-header with binding and other attributes -->
<th mat-sort-header="status" class="status-header" [sortActionDescription]="'Sort by status'">Status</th>

<!-- @a11y-fail -->
<!-- mat-sort-header without sortActionDescription -->
<th mat-sort-header="name">Name</th>

<!-- th with mat-sort-header but no description -->
<th mat-sort-header="date" class="date-column">Date</th>

<!-- mat-header-cell with mat-sort-header but no description -->
<mat-header-cell mat-sort-header="price">Price</mat-header-cell>

<!-- mat-sort-header with value but missing description -->
<th mat-sort-header="quantity" ariaLabel="Quantity column">Quantity</th>

<!-- @a11y-false-positive -->
<!-- mat-sort-header with description provided by parent table's aria-describedby -->
<table mat-table aria-describedby="table-sort-instructions">
  <tr>
    <th mat-sort-header="name">Name</th>
  </tr>
</table>
<span id="table-sort-instructions" class="cdk-visually-hidden">Click column headers to sort</span>

<!-- mat-sort-header with custom directive providing sort announcement -->
<th mat-sort-header="date" [appSortAnnounce]="sortConfig">Date</th>

<!-- mat-sort-header where sortActionDescription is set via component input binding -->
<th mat-sort-header="price" [sortActionDescription]="getSortDescription('price')">Price</th>

<!-- @a11y-false-negative -->
<!-- mat-sort-header with empty sortActionDescription -->
<th mat-sort-header="name" sortActionDescription="">Name</th>

<!-- mat-sort-header with whitespace-only sortActionDescription -->
<th mat-sort-header="date" sortActionDescription="   ">Date</th>

<!-- mat-sort-header with sortActionDescription binding that could be undefined -->
<th mat-sort-header="status" [sortActionDescription]="undefinedDescription">Status</th>

<!-- mat-sort-header with ariaLabel but that doesn't describe the sort action -->
<th mat-sort-header="amount" aria-label="Amount column">Amount</th>
