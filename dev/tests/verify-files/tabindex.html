<!-- @a11y-pass -->
<!-- tabindex="0" makes element focusable in natural order -->
<div role="button" tabindex="0">Custom button</div>

<!-- tabindex="-1" removes from tab order but allows programmatic focus -->
<div id="modal" role="dialog" tabindex="-1">
  <p>Modal content</p>
  <button>Close</button>
</div>

<!-- Multiple elements with proper tabindex values -->
<div class="card" tabindex="0">Focusable card 1</div>
<div class="card" tabindex="0">Focusable card 2</div>
<div class="hidden-menu" tabindex="-1">Programmatically focusable</div>

<!-- Native interactive elements (no tabindex needed) -->
<button>Native button</button>
<a href="/link">Native link</a>
<input type="text">

<!-- @a11y-fail -->
<!-- Positive tabindex disrupts natural tab order -->
<button tabindex="1">First focus</button>
<button tabindex="2">Second focus</button>

<!-- High positive tabindex values -->
<input type="text" tabindex="10">
<a href="/priority" tabindex="5">Priority link</a>

<!-- Mixing positive tabindex with normal elements creates confusing order -->
<div tabindex="3">This will focus before the buttons below</div>
<button>This will focus last despite being first in DOM</button>

<!-- @a11y-false-positive -->
<!-- tabindex="0" on custom interactive widgets is correct and necessary -->
<div role="slider" tabindex="0" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Custom slider</div>

<!-- tabindex="0" on clickable cards for keyboard accessibility -->
<article class="clickable-card" tabindex="0" onclick="navigateToDetail()">
  <h3>Product Name</h3>
  <p>Product description</p>
</article>

<!-- tabindex="-1" for skip link targets (allows programmatic focus) -->
<main id="main-content" tabindex="-1">
  <h1>Page Title</h1>
</main>

<!-- tabindex="0" on custom dropdown trigger -->
<div role="combobox" tabindex="0" aria-expanded="false" aria-haspopup="listbox">Select an option</div>

<!-- @a11y-false-negative -->
<!-- Very high tabindex still disrupts tab order but might be missed -->
<input type="text" tabindex="999" placeholder="Skipped by simple checks">

<!-- Dynamic tabindex via binding (actual value could be positive) -->
<button [attr.tabindex]="dynamicTabIndex">Dynamic tab</button>

<!-- tabindex on non-interactive element without role (keyboard trap) -->
<span tabindex="0">Focusable but no interaction defined</span>

<!-- Redundant tabindex="0" on native interactive elements (code smell) -->
<button tabindex="0">Already focusable</button>
<a href="/page" tabindex="0">Already focusable link</a>
