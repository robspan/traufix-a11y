<!-- @a11y-pass -->
<mat-icon aria-hidden="true">home</mat-icon>
<mat-icon aria-label="Home page">home</mat-icon>
<mat-icon aria-labelledby="icon-label">settings</mat-icon>
<button mat-icon-button aria-label="Menu"><mat-icon aria-hidden="true">menu</mat-icon></button>
<span matIcon aria-hidden="true">star</span>
<i matIcon aria-label="Favorite icon">favorite</i>

<!-- @a11y-fail -->
<mat-icon>home</mat-icon>
<mat-icon>settings</mat-icon>
<mat-icon class="large-icon">warning</mat-icon>
<span matIcon>star</span>

<!-- @a11y-false-positive -->
<!-- Icon inside a link with descriptive text -->
<a href="/home">
  <mat-icon>home</mat-icon>
  <span class="cdk-visually-hidden">Go to home page</span>
</a>

<!-- Icon with role="img" and aria-label -->
<mat-icon role="img" aria-label="Warning indicator">warning</mat-icon>

<!-- Icon with title attribute as accessible name -->
<mat-icon title="Download file">download</mat-icon>

<!-- Icon inside labeled parent element -->
<button aria-label="Delete item">
  <mat-icon>delete</mat-icon>
</button>

<!-- @a11y-false-negative -->
<!-- Icon with empty aria-label -->
<mat-icon aria-label="">error</mat-icon>

<!-- Icon with aria-hidden="false" but no actual label -->
<mat-icon aria-hidden="false">info</mat-icon>

<!-- Icon with aria-labelledby pointing to non-existent element -->
<mat-icon aria-labelledby="nonexistent-id">help</mat-icon>

<!-- Icon with whitespace-only aria-label -->
<mat-icon aria-label="   ">account_circle</mat-icon>
