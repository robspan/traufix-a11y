<!-- @a11y-pass -->
<!-- mat-progress-spinner with static aria-label -->
<mat-progress-spinner mode="indeterminate" aria-label="Loading user data"></mat-progress-spinner>

<!-- mat-spinner with static aria-label -->
<mat-spinner aria-label="Processing request"></mat-spinner>

<!-- mat-progress-spinner with Angular bound aria-label -->
<mat-progress-spinner mode="determinate" [value]="progress" [aria-label]="loadingMessage"></mat-progress-spinner>

<!-- mat-spinner with Angular attr binding for aria-label -->
<mat-spinner [attr.aria-label]="spinnerLabel"></mat-spinner>

<!-- mat-progress-spinner with static aria-labelledby -->
<mat-progress-spinner mode="indeterminate" aria-labelledby="loading-text"></mat-progress-spinner>

<!-- mat-spinner with aria-labelledby -->
<mat-spinner aria-labelledby="status-message"></mat-spinner>

<!-- mat-progress-spinner with Angular bound aria-labelledby -->
<mat-progress-spinner [aria-labelledby]="labelElementId"></mat-progress-spinner>

<!-- Self-closing mat-progress-spinner with aria-label -->
<mat-progress-spinner mode="indeterminate" aria-label="Fetching data"/>

<!-- Self-closing mat-spinner with aria-label -->
<mat-spinner aria-label="Loading"/>

<!-- @a11y-fail -->
<!-- mat-progress-spinner without any label -->
<mat-progress-spinner mode="indeterminate"></mat-progress-spinner>

<!-- mat-spinner without any label -->
<mat-spinner></mat-spinner>

<!-- Self-closing mat-progress-spinner without label -->
<mat-progress-spinner mode="determinate" [value]="50"/>

<!-- Self-closing mat-spinner without label -->
<mat-spinner diameter="40"/>

<!-- mat-progress-spinner with other attributes but no label -->
<mat-progress-spinner mode="indeterminate" color="primary" diameter="50"></mat-progress-spinner>

<!-- mat-spinner with other attributes but no label -->
<mat-spinner color="accent" strokeWidth="3"></mat-spinner>

<!-- @a11y-false-positive -->
<!-- mat-spinner inside element with aria-busy and aria-live that provides context -->
<div aria-busy="true" aria-live="polite" aria-label="Loading content">
  <mat-spinner></mat-spinner>
</div>

<!-- mat-progress-spinner with programmatically set label via directive -->
<mat-progress-spinner mode="indeterminate" [appA11yLabel]="spinnerDescription"></mat-progress-spinner>

<!-- mat-spinner with title attribute (some screen readers use title as fallback) -->
<mat-spinner title="Loading data"></mat-spinner>

<!-- mat-spinner inside figure with figcaption providing context -->
<figure role="status" aria-label="Processing">
  <mat-spinner></mat-spinner>
  <figcaption class="cdk-visually-hidden">Please wait while loading</figcaption>
</figure>

<!-- @a11y-false-negative -->
<!-- mat-spinner with empty aria-label -->
<mat-spinner aria-label=""></mat-spinner>

<!-- mat-progress-spinner with aria-labelledby pointing to non-existent element -->
<mat-progress-spinner mode="indeterminate" aria-labelledby="nonexistent-id"></mat-progress-spinner>

<!-- mat-spinner with whitespace-only aria-label -->
<mat-spinner aria-label="   "></mat-spinner>

<!-- mat-progress-spinner with aria-hidden="true" but no label for when visible -->
<mat-progress-spinner mode="determinate" [value]="progress" [attr.aria-hidden]="!isLoading"></mat-progress-spinner>
