<!-- @a11y-pass -->
<button mat-button>Click me</button>
<button mat-raised-button color="primary">Submit</button>
<button mat-flat-button>Flat</button>
<button mat-stroked-button>Stroked</button>
<button mat-icon-button aria-label="Menu"><mat-icon aria-hidden="true">menu</mat-icon></button>
<button mat-fab aria-label="Add"><mat-icon aria-hidden="true">add</mat-icon></button>
<button mat-mini-fab aria-label="Edit"><mat-icon aria-hidden="true">edit</mat-icon></button>
<a mat-button href="/home">Home</a>
<a mat-raised-button routerLink="/about">About</a>

<!-- @a11y-fail -->
<div mat-button>Click me</div>
<span mat-raised-button>Submit</span>
<div mat-flat-button>Flat</div>
<li mat-stroked-button>List item</li>
<span mat-icon-button>Icon</span>
<div mat-fab>Add</div>
<p mat-mini-fab>Edit</p>

<!-- @a11y-false-positive -->
<!-- div with mat-button but also has role="button" making it interactive -->
<div mat-button role="button" tabindex="0">Accessible div button</div>

<!-- span with mat-raised-button, role="button" and keyboard handling -->
<span mat-raised-button role="button" tabindex="0" (keydown.enter)="submit()">Submit</span>

<!-- Custom element that extends button behavior with mat-button directive -->
<custom-button mat-flat-button role="button">Custom Action</custom-button>

<!-- @a11y-false-negative -->
<!-- button element but missing type attribute (defaults to submit in forms) -->
<form>
  <button mat-button>Submit without type</button>
</form>

<!-- anchor without href using mat-button (not keyboard accessible) -->
<a mat-raised-button>Link without href</a>

<!-- button with mat-icon-button but disabled without aria-disabled -->
<button mat-icon-button disabled>
  <mat-icon>delete</mat-icon>
</button>

<!-- anchor with empty href using mat-button -->
<a mat-stroked-button href="">Empty href link</a>
