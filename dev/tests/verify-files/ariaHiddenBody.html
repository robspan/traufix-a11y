<!-- @a11y-pass -->
<!-- Normal body without aria-hidden -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wedding Planner</title>
</head>
<body>
  <main>
    <h1>Welcome to Wedding Planner</h1>
    <p>Plan your perfect day.</p>
  </main>
</body>
</html>

<!-- Body with other attributes but no aria-hidden -->
<!DOCTYPE html>
<html lang="de">
<head>
  <title>Hochzeitsplaner</title>
</head>
<body class="theme-light" data-page="home">
  <main>
    <h1>Hochzeitsplaner</h1>
  </main>
</body>
</html>

<!-- aria-hidden on inner elements is fine -->
<!DOCTYPE html>
<html lang="en">
<body>
  <div aria-hidden="true" class="decorative-bg"></div>
  <main>
    <h1>Content</h1>
  </main>
</body>
</html>

<!-- @a11y-fail -->
<!-- Body with aria-hidden="true" - critical error -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hidden Page</title>
</head>
<body aria-hidden="true">
  <main>
    <h1>This content is hidden from assistive technology</h1>
  </main>
</body>
</html>

<!-- Body with aria-hidden and other attributes -->
<!DOCTYPE html>
<html lang="en">
<body class="modal-open" aria-hidden="true" data-state="inactive">
  <h1>Inaccessible content</h1>
</body>
</html>

<!-- @a11y-false-positive -->
<!-- Body with aria-hidden="false" is valid and should not be flagged -->
<!DOCTYPE html>
<html lang="en">
<body aria-hidden="false">
  <main>Accessible content</main>
</body>
</html>

<!-- Body with bound aria-hidden that may be false at runtime -->
<!DOCTYPE html>
<html lang="en">
<body [attr.aria-hidden]="isModalOpen">
  <main>Content</main>
</body>
</html>

<!-- Comment mentioning aria-hidden should not trigger -->
<!DOCTYPE html>
<html lang="en">
<body>
  <!-- Do not add aria-hidden="true" to body -->
  <main>Safe content</main>
</body>
</html>

<!-- @a11y-false-negative -->
<!-- aria-hidden on html element (equally problematic but not body) -->
<!DOCTYPE html>
<html lang="en" aria-hidden="true">
<body>
  <main>Hidden from AT at html level</main>
</body>
</html>

<!-- aria-hidden dynamically added via JavaScript (not detectable statically) -->
<!DOCTYPE html>
<html lang="en">
<body id="app-body">
  <!-- JS: document.body.setAttribute('aria-hidden', 'true') -->
  <main>Seems fine but JS hides it</main>
</body>
</html>

<!-- Inert attribute on body (similar effect to aria-hidden) -->
<!DOCTYPE html>
<html lang="en">
<body inert>
  <main>Inert body content</main>
</body>
</html>
