<!-- @a11y-pass -->
<!-- Div with click and keydown.enter handlers -->
<div (click)="action()" (keydown.enter)="action()">Click me</div>

<!-- Button with implicit keyboard support (native interactive element) -->
<button (click)="action()">Button with implicit keyboard</button>

<!-- Span with click and keydown.space handlers -->
<span (click)="doSomething()" (keydown.space)="doSomething()" tabindex="0" role="button">
  Click or press space
</span>

<!-- Div with keyup handler -->
<div (click)="toggle()" (keyup.enter)="toggle()" tabindex="0" role="button">Toggle</div>

<!-- Native interactive elements don't need extra keyboard handlers -->
<a href="#" (click)="navigate()">Link</a>
<input type="text" (click)="showDropdown()">
<select (click)="logClick()"></select>

<!-- @a11y-fail -->
<!-- Div with click but no keyboard handler -->
<div (click)="action()">No keyboard handler</div>

<!-- Span with click but no keyboard handler -->
<span (click)="doSomething()">Clickable span</span>

<!-- Section with click but no keyboard handler -->
<section (click)="expand()">Expandable section</section>

<!-- List item with click but no keyboard handler -->
<li (click)="selectItem()">Select this item</li>

<!-- Table row with click but no keyboard handler -->
<tr (click)="selectRow()">Clickable row</tr>

<!-- @a11y-false-positive -->
<!-- Click used for analytics/tracking only, not interactive -->
<div (click)="trackImpression()" class="ad-container">
  <img src="ad.jpg" alt="Advertisement">
</div>

<!-- Element inside a button (click bubbles from interactive parent) -->
<button (click)="action()">
  <span class="icon-wrapper" (click)="action()">Icon</span>
</button>

<!-- Click on element with directive that adds keyboard handling -->
<div (click)="doAction()" appKeyboardAccessible class="custom-control">
  Directive adds keyboard support
</div>

<!-- @a11y-false-negative -->
<!-- Has keydown.enter but missing keydown.space for button-like behavior -->
<div (click)="action()" (keydown.enter)="action()" tabindex="0" role="button">
  Missing space key handler
</div>

<!-- Keyboard handler calls different function than click -->
<div (click)="primaryAction()" (keydown.enter)="secondaryAction()" tabindex="0" role="button">
  Inconsistent behavior
</div>

<!-- Keyboard handler has typo/wrong event -->
<div (click)="submit()" (keydown.ente)="submit()" tabindex="0" role="button">
  Typo in keydown event
</div>

<!-- Click handler on element with negative tabindex (unreachable) -->
<div (click)="action()" (keydown.enter)="action()" tabindex="-1" role="button">
  Not keyboard reachable
</div>
