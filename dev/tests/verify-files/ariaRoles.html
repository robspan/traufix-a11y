<!-- @a11y-pass -->
<!-- Valid navigation role -->
<nav role="navigation">
  <a href="/home">Home</a>
  <a href="/about">About</a>
</nav>

<!-- Valid button role -->
<div role="button" tabindex="0">Click me</div>

<!-- Valid dialog role -->
<div role="dialog" aria-labelledby="dialog-title">
  <h2 id="dialog-title">Confirm Booking</h2>
</div>

<!-- Valid tablist with tabs -->
<div role="tablist">
  <button role="tab" aria-selected="true">Tab 1</button>
  <button role="tab" aria-selected="false">Tab 2</button>
</div>

<!-- @a11y-fail -->
<!-- Invalid role: typo -->
<div role="buton">Click</div>

<!-- Invalid role: made up -->
<div role="clickable">Interact</div>

<!-- Invalid role: non-existent -->
<section role="content">Main content</section>

<!-- @a11y-false-positive -->
<!-- Custom element with role attribute (may be valid web component) -->
<custom-slider role="slider" aria-valuenow="50">50%</custom-slider>

<!-- Role in Angular template binding (valid at runtime) -->
<div [attr.role]="dynamicRole">Dynamic role content</div>

<!-- Presentation role to remove semantics intentionally -->
<table role="presentation">
  <tr><td>Layout cell</td></tr>
</table>

<!-- None role (synonym for presentation) -->
<img role="none" src="decorative.png">

<!-- @a11y-false-negative -->
<!-- Abstract role that should not be used directly -->
<div role="widget">Abstract widget role</div>
<div role="landmark">Abstract landmark role</div>
<div role="section">Abstract section role</div>

<!-- Role on wrong element type (valid role, wrong context) -->
<span role="heading">Not a real heading</span>
<a role="button">Link styled as button</a>

<!-- Role without required children -->
<ul role="listbox">
  <li>Missing option role</li>
</ul>

<!-- Role without required ARIA attributes -->
<div role="slider">Missing aria-valuenow, valuemin, valuemax</div>
<div role="combobox">Missing aria-expanded</div>
