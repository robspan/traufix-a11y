name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Self-Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verify Structure
        run: npm run verify-structure

      - name: Verify Formatters
        run: npm run verify-formatters

      - name: Self-Test (Full)
        run: node bin/cli.js --full --self-test

  lint-package:
    name: Package Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check package.json
        run: npm pkg get name version description

      - name: Dry-run pack
        run: |
          npm pack --dry-run --ignore-scripts 2>&1 | tee pack-output.txt
          # Extract only the tarball file list (avoid grepping over metadata lines)
          awk '
            /^npm notice Tarball Contents/ {in_list=1; next}
            /^npm notice Tarball Details/ {in_list=0}
            in_list {print}
          ' pack-output.txt > pack-files.txt
          # Normalize to file paths only
          sed -E 's/^npm notice [^ ]+ //' pack-files.txt > pack-paths.txt
          echo "--- Files to be published ---"
          cat pack-paths.txt

      - name: Verify no verify files in package
        run: |
          if grep -Eq '(^|/)(verify\.html|verify\.scss)$' pack-paths.txt; then
            echo "ERROR: verify files should not be included in npm package"
            exit 1
          fi
          echo "OK: No verify files in package"

      - name: Verify no dev-only folders in package
        run: |
          # Ensure we don't accidentally ship developer tooling/tests.
          if grep -Eq '^(dev/|\.husky/|\.github/)' pack-paths.txt; then
            echo "ERROR: dev-only folders (dev/, .husky/, .github/) should not be included in npm package"
            exit 1
          fi
          echo "OK: No dev-only folders in package"
